<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SSAFY</title>
  
  <style type="text/css">
  #first div {color: blue ;}
  </style>
  
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id='first'>
   <div v-html="title"></div>
   <div><h3>{{title | toH3 }}</h3></div> <!-- 필터 먹이기 위한 | 앞에는 인자값을, 뒤에는 파이프 이름 적는다 -->
</div>
<script type="text/javascript">
  var model = {title : 'SSAFY'}; /* title 이름을 가지는 데이터 */
  var first = new Vue({
      el : '#first',
      data : model,
      filters: {           // 있는 값 중에서 가공해서 뿌려 줄때 
    	  toH3 (value) {
    		 var s="";
    		 for(i=0;i<3; i++){
    			 s+=(value+" "); /* title이름을 가진 SSAFY데이터를 연속으로 3번 붙인다! */
    		 }
	         return s;
	       }
      }
   });
  Vue.config.devtools = true;
</script>
</body>
</html>
