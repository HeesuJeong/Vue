<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SSAFY</title>
  <style type="text/css">
  #first div {color: blue ;}
  </style>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id='first'>
   <div v-html="title"></div>
</div>
<div id='second'>
 <!--  이때 this는 d이다. 그리고 d는 input이다 즉 input의 value를 가져오는 것이다 --> 
   <div onclick="hello('안녕하세요');">자바스크립트: 이벤트 클릭하세요.</div>
</div>
<input id='third' onclick="hello2(this);" />
<!-- 외부에서도 뷰 내의 데이터 접근가능하다($data생략 가능) -->
<script type="text/javascript">
  var model = {title : '<h2>SSAFY</h2>'};
  var first = new Vue({ /* 뷰객체가 first변수에 담긴 것 */
      el : '#first',
      data : model,
      methods:{test:function(){
    	  
      }}
   });
  function hello(d){
	  /* 뷰밖에서 뷰 내의 데이터에 접근하고 싶으면 
	  뷰 이름..*/
	  first.$data.title=d; 		//자바 스크립트와 연동     first 객체의 속성을 사용할 때 $이용    first.$el   first.$data
	  alert(first.title);		// first.title == first.$data.title       => first.title는  data의 속성들은 $data를 생략 가능 
  }  
  function hello2(d){
	 /*d는 input의 value*/
	  first.$data.title=d.value;
	  if(d.value===document.getElementById('third').value){
		  alert(first.title);
	  };
  }
  Vue.config.devtools = true;
</script>
</body>
</html>
